<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <link rel="stylesheet" th:href="@{css/style.css}">
    <title>Registre-Se</title>
</head>

<body>
    <header>
         <img class="logo" th:src="@{Img/barbearia3.png}" alt="HEADER">
    </header>
    <main>
        <h2 class="inter">Para Continuar Fa√ßa seu Registro</h2>
        <form id="meuForm" th:action="@{/cadastro}" method="post" th:object="${usuario}">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><p class="inter">Nome</p></label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome Completo">
            </div>
             <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><p class="inter">Email</p></label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="inputPassword5" class="form-label"><p class="inter">Senha</p></label>
                    <input type="password" id="senha" th:field="*{senha}" class="form-control"
                        aria-describedby="passwordHelpBlock">
            </div>
            </div>
            <div class="centralizarbotao">
             <button type="submit" class="btn btn-success">Fazer Cadastro</button>
        </div>    
        </form>
    </main>
</body>

</html>
